<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>

    <div class="splitterlogo">
      <img src="./images/logo.svg" alt="Splitter Logo">
    </div>

    <main>

    

        <div class="controls">

          <div class="bill-container">
            <div class="labels">
              <p>Bill</p>
            <p class="bill-error" id="bill-error"></p>
            </div>
            <input type="text" id="bill" name="bill" placeholder="0" class="largeinput">
          </div>
          
          <div class="tip-container">
            <p>Select Tip %</p>
            <div class="percent grid">
              <input type="button" class="percentage" title="5" value="5" id="5" name="5">
              <input type="button" class="percentage" title="10" value="10" id="10" name="10">
              <input type="button" class="percentage" title="15" value="15" id="15" name="15">
              <input type="button" class="percentage" title="25" value="25" id="20" name="25">
              <input type="button" class="percentage" title="50" value="50" id="50" name="50">
              <input type="text" id="custom" placeholder="Custom" class="percentage smallinput">
            </div>
          </div>
          
          <div class="people-container">
            <div class="labels">
              <p>Number of People</p>
              <p class="people-error" id="people-error"></p>
            </div>
            <input type="text" id="people-number" name="people" placeholder="0" class="largeinput">
          </div>
        </div>
  
        <div class="results">
  
          <div class="amount">
            <div class="amountperson">
              <p class="white">Tip Amount</p>
              <p class="perperson">/ person</p>
            </div>
            <div class="right" id="tip-per-person">$0.00</div>
          </div>
          
          <div class="total">
            <div class="totalperson">
              <p class="white">Total</p>
              <p class="perperson">/ person</p>
            </div>
            <div class="right" id="total-per-person">$0.00</div>
          </div>
          
          <button class="reset-button" id="reset-button">RESET</button>
        </div>

      

      

    </main>

    
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Álvaro Zacarías</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
